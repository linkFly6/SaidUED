<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Markdown测试工具</title>
    <script src="Frmework/js/highlight/highlight.pack.js"></script>
    <link href="Frmework/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Frmework/js/jQuery-2.1.1.min.js"></script>
    <script src="Frmework/js/bootstrap.min.js"></script>
    <!--<link href="Frmework/js/highlight/styles/github.css" rel="stylesheet" />-->
    <!--<link href="Frmework/js/highlight/styles/googlecode.css" rel="stylesheet" />-->
    <link href="Frmework/js/highlight/styles/vs.css" rel="stylesheet" />
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <style>
        body { padding: 50px; }
        .md-con { padding: 10px 0; }
    </style>
</head>
<body>
    <ul class="nav nav-tabs" role="tablist" id="myTab">
        <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="md-con">
                <textarea id="text-input" class="form-control" oninput="this.editor.update()"
                    rows="26" cols="60">Type **Markdown** here.</textarea>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
            <div id="preview"></div>
        </div>
        <pre><code class="javascript">
   function hoho(){
      var test='hehe';
  }
             </code></pre>

    </div>





    <script src="Frmework/js/markdown-js-0.5.0/lib/markdown.js"></script>
    <script>
        function Editor(input, preview) {
            this.update = function () {
                preview.innerHTML = markdown.toHTML(input.value);
            };
            input.editor = this;
            this.update();
        }
        var $ = function (id) { return document.getElementById(id); };
        new Editor($("text-input"), $("preview"));
    </script>
</body>
<script>
</script>
</html>
