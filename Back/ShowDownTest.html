    <script src="Frmework/js/showdown-master/src/showdown.js"></script>
    <script src="Frmework/js/showdown-master/src/extensions/github.js"></script>
    <script>
        var converter = new Showdown.converter({ extensions: ['github'] }),
            view = document.getElementById('preview'),
            input = document.getElementById('text-input')
        input.addEventListener('input', function () {
            view.innerHTML = converter.makeHtml(this.value);
            hljs.highlightBlock(view);
        });
        input.addEventListener('keydown', function (e) {
            if (e.keyCode === 9) {
                e.preventDefault();
            }
            return false;
        });
        view.innerHTML = converter.makeHtml(input.value);
    </script>
