<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Said后台登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="../Content/Style/bootstrap.min.css" rel="stylesheet">-->
    <link href="../Content/Style/font-awesome.min.css" rel="stylesheet" />
    <link href="../Content/Style/default.css" rel="stylesheet" />
    <link href="../Content/Style/login.min.css" rel="stylesheet" />
</head>
<body>
    <section class="login-content">
        <header class="login-header">
            <div class="said-logo"></div>
        </header>

        <section class="login-box">
            <div class="login-bar-bg"></div>
            <div class="login-context">
                <div class="login-form">
                    <div class="login-input login-name">
                        <input type="text" class="name-input" placeholder="用户名">
                    </div>
                    <div class="login-input login-pass">
                        <input type="password" class="pass-input" placeholder="密码">
                        <!--小眼睛-->
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="login-footer">
                    <a href="javascript:;" class="login-btn">登录</a>
                </div>
            </div>
        </section>

    </section>
    <footer></footer>
</body>
</html>
